name: Publish (Mainline Release)

on:
  push:
    tags:
      - "v[01].[0-9]+.[0-9]+"
      - "!v*-dev*"
      - "!v*-beta*"
      - "!v*-alpha*"

jobs:
  tagged_release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/publish-setup
        id: publish_setup

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.BLEAKER_GPG_PRIVKEY }}
          passphrase:      ${{ secrets.BLEAKER_GPG_PASSPHRASE }}

      - uses: actions/setup-node@v3
        with:
          cache: "yarn"
          scope: "@synapseprotocol"
          registry-url: "https://registry.npmjs.org"
          node-version-file: '.nvmrc'

      - uses: ./.github/actions/yarn-cache
        id: cache_setup
        with:
          node-version: ${{ steps.publish_setup.outputs.nvm-version }}

      - run: yarn install
        if: steps.cache_setup.outputs.cache-hit != 'true'

      - run: yarn run build

      - uses: ./.github/actions/publish-github-release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tarball-file: ${{ steps.publish_setup.outputs.tarball-file }}
          prerelease: false

      - name: Publish to NPM
        run: yarn publish --non-interactive --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SERVICE_ACCOUNT_TOKEN }}